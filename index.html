<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTAZA's Life Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #121212; /* Dark theme */
            color: #fff;
            overflow: hidden;
        }

        /* Fullscreen Background Image with Cool Technology Effect */
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url('your-background.jpg'); /* Ganti dengan gambar latar belakang keren */
            background-size: cover;
            background-position: center;
            filter: brightness(0.5); /* Gelapkan latar belakang untuk memberi efek dramatis */
            z-index: -2;
            animation: backgroundMove 60s infinite linear;
        }

        @keyframes backgroundMove {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }

        /* Parallax Effect Layer */
        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('overlay-pattern.png'); /* Ganti dengan pola overlay teknologi */
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
        }

        .overlay {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #0046f8; /* Emas untuk heading */
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        p {
            font-size: 1.4rem;
            font-weight: 300;
            max-width: 800px;
            margin-bottom: 30px;
            line-height: 1.8;
            color: #ddd;
        }

        .buttons {
            display: flex;
            gap: 25px;
            margin-bottom: 40px;
        }

        .buttons a {
            text-decoration: none;
            color: #fff;
            padding: 15px 30px;
            border: 2px solid #0046f8;
            border-radius: 50px;
            transition: 0.3s ease;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #121212;
            letter-spacing: 1px;
        }

        .buttons a:hover {
            background-color: #0046f8;
            color: #121212;
        }

        /* Slideshow Styles */
        .slideshow-container {
            max-width: 100%;
            margin: auto;
            margin-bottom: 40px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
        }

        .slide {
            display: none;
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .active {
            display: block;
            animation: fadeIn 1s ease-out;
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            animation: fadeIn 2s ease-out;
        }

        .social-icons a {
            color: #0046f8;
            font-size: 1%; /* Ukuran lebih kecil untuk ikon */
            padding: 12px;
            border-radius: 50%;
            border: 2px solid #0046f8;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            background-color: #0046f8;
            color: #121212;
        }

        /* Footer Section */
        .footer {
            width: 100%;
            text-align: center;
            padding: 30px 0;
            position: absolute;
            bottom: 0;
            background-color: #121212;
            color: #aaa;
            font-size: 1.2rem;
            border-top: 1px solid #444;
            box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.3);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Background Image and Parallax Effect -->
    <div class="background"></div>
    <div class="parallax-layer"></div>

    <!-- Content Overlay -->
    <div class="overlay">
        <h1>ULTAZA's Life Journey</h1>
        <p>Selamat datang di ruang digital pribadi saya, tempat setiap kenangan memiliki ceritanya. Jelajahi dunia saya melalui foto-foto dan cerita, menangkap kehidupan satu momen pada suatu waktu.</p>

        <!-- Navigation Buttons -->
        <div class="buttons">
            <a href="gallery.html">Galeri</a>
            <a href="stories.html">Cerita</a>
            <a href="about.html">Tentang Saya</a>
        </div>

        <!-- Slideshow Section -->
        <div class="slideshow-container">
            <img src="8.jpg" class="slide active" alt="Gambar 2">
            <img src="9.jpg" class="slide" alt="Gambar 3">
            <img src="10.jpg" class="slide" alt="Gambar 4">
        </div>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://instagram.com" target="_blank">&#x1F4F8;</a> <!-- Camera icon for Instagram -->
            <a href="https://twitter.com" target="_blank">&#x1F426;</a> <!-- Bird icon for Twitter -->
            <a href="https://facebook.com" target="_blank">&#x1F464;</a> <!-- Profile icon for Facebook -->
        </div>
    </div>

    <!-- Footer Section -->
  

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlides() {
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].classList.add('active');
            setTimeout(showSlides, 5000); // Ganti gambar setiap 5 detik
        }

        showSlides(); // Start slideshow
    </script>

</body>
</html>
