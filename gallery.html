    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1D1D1D;
            color: #F4E1D2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #F4E1D2;
        }

        /* Gallery Grid */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1000px;
        }

        /* Gallery Item Styling */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
            border-radius: 10px;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Hover Effect */
        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #F4E1D2;
            font-size: 1rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover .caption {
            opacity: 1;
        }

        .nav-links {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #F4E1D2;
            padding: 10px 20px;
            border: 2px solid #F4E1D2;
            border-radius: 50px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #F4E1D2;
            color: #1D1D1D;
        }
    </style>
</head>
<body>
